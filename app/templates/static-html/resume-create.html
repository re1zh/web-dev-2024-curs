<html lang="en">

<body class="d-flex flex-column min-vh-100">

                <div class="collapse navbar-collapse" id="navbarScroll">

                        <li class="nav-item">

                        <li class="nav-item">

        <div class="container mt-5">
        <h2>Создание резюме</h2>
            <form>
                <div class="mb-3">
                    <label for="workExperience" class="form-label">Опыт работы</label>
                    <textarea type="text" class="form-control" id="workExperience" placeholder="Введите ваш опыт работы" name="experience"></textarea>     
                </div>
                <div class="mb-3">
                    <label for="aboutMe" class="form-label">Информация о себе</label>
                    <textarea type="text" class="form-control" id="aboutMe" placeholder="Расскажите о себе" name="description"></textarea>
                </div>
                <div class="mb-3">
                    <label for="skills" class="form-label">Навыки</label>
                    <textarea type="text" class="form-control" id="skills" placeholder="Перечислите ваши навыки" name="skils"></textarea>
                </div>
                <div class="mb-3">
                    <label for="education" class="form-label">Образование</label>
                    <textarea type="text" class="form-control" id="education" placeholder="Укажите ваше образование" name="education"></textarea>
                </div>
                <button type="submit" class="btn btn-success">Создать резюме</button>
            </form>
        </div>

    <footer class="mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="fs-5">Едисеев Олег 221-329</span>
