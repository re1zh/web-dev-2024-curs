<!doctype html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Findaworkk</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand fs-4" href="#">Findaworkk</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link active" href="{{ url_for('index') }}">На главную</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{{ url_for('about') }}">О проекте</a>
                        </li>
                    </ul>
                    <div class="d-flex" role="search">
<!--                        <button class="btn btn-outline-success" type="submit"><a class="nav-link active" href="{{ url_for('logout') }}">Выход</a></button>-->
                        <button class="btn btn-outline-success" type="submit"><a class="nav-link active" href="{{ url_for('auth') }}">Вход</a></button>
                        <button class="btn btn-outline-success mx-2" type="submit"><a class="nav-link active" href="{{ url_for('registr') }}">Регистрация</a></button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container py-5">
<!--        <div class="alerts">-->
<!--            {% for category, message in get_flashed_messages(True) %}-->
<!--            <div class="alert alert-{{ category }}" role="alert">-->
<!--                {{ message }}-->
<!--        </div>-->
<!--            {% endfor %}-->
<!--        </div>-->
        <form method="post">
            <div class="mb-3">
                <label for="login">Введите логин</label>
                <input class="form-control" id="login" aria-describedby="emailHelp" placeholder="Логин" name="username">
            </div>
            <div class="mb-3">
                <label for="lastname">Введите фамилию</label>
                <input class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="Иванов" name="username">
            </div>
            <div class="mb-3">
                <label for="name">Введите имя</label>
                <input class="form-control" id="name" aria-describedby="emailHelp" placeholder="Иван" name="username">
            </div>
            <div class="mb-3">
                <label for="secondname">Введите отчество</label>
                <input class="form-control" id="secondname" aria-describedby="emailHelp" placeholder="Иванович" name="username">
            </div>
            <div class="mb-3">
                <label for="password">Введите пароль</label>
                <input type="password" class="form-control" id="password" placeholder="Пароль" name="password">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="checkme" name="remember_me">
                <label class="form-check-label" for="checkme">Запомнить меня</label>
            </div>
            <button type="submit" class="btn btn-success">Зарегистрироваться</button>
        </form>
    </main>

    <footer class="mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="fs-5">Едисеев Олег 221-329</span>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
<script>
    setTimeout(() => {
        document.querySelectorAll('.alert')
            .forEach(function (alert) {
                alert.remove();
            });
    }, 3000);
</script>
</html>
